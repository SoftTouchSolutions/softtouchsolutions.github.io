<div class="dck">Stationary points exist for <i>f </i>(<i>x</i>) at points where <i>f</i> &#8242;(<i>x</i>) = 0</div>
<div class="dck" style="padding-top:0.5em;">Furthermore, if at a stationary point:</div>
<div class="dck" style="padding-top:0.5em;">  <i>f</i> &#8243;(<i>x</i>) &lt; 0   the point is a local maximum,</div>
<div class="dck" style="padding-top:0.5em;">  <i>f</i> &#8243;(<i>x</i>) &gt; <mn>0</mn>   the point is a local maximum</div>
<div class="dck" style="padding-top:0.5em;">  <i>f</i> &#8243;(<i>x</i>) = 0  the point may be a local maximum, local minimum or a point of inflexion.</div>
