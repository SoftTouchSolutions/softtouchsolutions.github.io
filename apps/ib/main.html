<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <section class="section has-background-warning" >
          <div class="container">
            <div class="columns">
              <div class="column pt-8-tablet m-0 is-7" >
                <h2 class="has-text-white has-bw-xl title is-size-2 text-has-shadow">Ibunge Alamina</h2>
                <div class="buttons">
                  <a class="button is-primary is-large mr-4" href="#">Leave a tribute here
                    <span class="icon ml-4 is-large">
                      <i class="fas fa-edit has-text-right" ></i>
                    </span>
                  </a>
                </div>
              </div>
              <div class="column">
                <img class="image mx-auto" src="images/ia2.png" alt="">
              </div>
            </div>
          </div>
        </section>
      </template>

      <template id="Bio">
        <section class="section has-background-warning" >
          <div class="container">
            <div class="columns">
              <div class="column">
                <img class="image mx-auto" src="images/wmark2.jpg" alt="">
              </div>
            </div>
          </div>
        </section>
      </template>

      <template id="Gallery">
        <section class="section has-background-warning" >
          <div class="container">
            <div class="columns">
              <div class="column bulma-center-mixin-parent is-align-items-center is-justify-contents-center">
                <img class="image" src="images/wmark2.jpg" alt="">
                <div class="bulma-center-mixin mx-auto is-overlay">
                  <figure class="icon-cards mt-3">
                    <div class="icon-cards__content">
                      <div class="icon-cards__item d-flex align-items-center justify-content-center">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="images/im000.jpg" alt="Placeholder image">
                          </figure>
                        </div>                      
                      </div>
                      <div class="icon-cards__item d-flex align-items-center justify-content-center">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="images/im001.jpg" alt="Placeholder image">
                          </figure>
                        </div>
                      </div>
                      <div class="icon-cards__item d-flex align-items-center justify-content-center">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="images/im002.png" alt="Placeholder image">
                          </figure>
                        </div>
                      </div>
                    </div>
                  </figure>
                  
                  <div class="checkbox is-hidden">
                    <input class="d-none" id="toggle-animation" type="checkbox" checked />
                    <label class="checkbox__checkbox" for="toggle-animation"></label>
                    <label class="checkbox__label" for="toggle-animation">Toggle animation</label>
                  </div>                  
                </div>
              </div>
            </div>
          </div>
        </section>
      </template>

      <template id="Counter">
        <div class="block has-background-warning">
        <h1 class="title">A simple counter</h1>
        <p>
          <button onclick="${Decrement}" class="button">-</button>
          <input type="number" id="counter" class="input" bind="${Value}">
          <button onclick="${Increment}" class="button">+</button>
        </p>
        <p>
          The counter's value is: ${Value}
        </p>
      </div>
      </template>

      <template id="Data">
        <h1 class="title">
          Download data
          <button class="button" onclick="${Reload}">Reload</button>
        </h1>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Published</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody>
            ${Rows}
            <template id="EmptyData">
              <tr><td colspan="4">Downloading book list...</td></tr>
            </template>
          </tbody>
        </table>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
